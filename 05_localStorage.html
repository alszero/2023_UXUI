<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function clikCounter(){
      if(localStorage.clikCounter){
          localStorage.clikCounter = Number(localStorage.clikCounter)+1;
      }else{
        localStorage.clikCounter = 1;
      }
      document.getElementById("result").innerHTML = `버튼을 ${localStorage.clikCounter}번 눌렀습니다`;
    }
    //localStorage.clear()
  </script>
</head>
<body>
  <p><button onclick="clikCounter()" type="button">횟수 증가</button></p>
  <div id="result"></div>
  <p>버튼을 눌러 횟수를 증가시켜봅시다.</p>
</body>
</html>
